---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% for essay in site.essays %}
    <article>
      <h2><a href="{{ essay.url }}">{{ essay.title }}</a></h2>
      <p>{{ essay.excerpt }}</p>
      <a href="{{ essay.url }}">Read More</a>
    </article>
  {% endfor %}
</article>
